{% extends "auctions/base.html" %}

{% block body %}
<section style="background-color: #eee;">
  <div class="container py-5">
  {% for item in carts %}
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card text-black">
          <i class="pt-3 pb-1 px-3"></i>
          <img src={{item.product.image_url}}
            class="card-img-top" alt="Apple Computer" />
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title">{{item.product.title}}</h5>
            </div>
            <div>
              <div class="d-flex justify-content-between">
                <span>Price</span><span>{{item.product.amount}}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Quantity</span><span>{{item.quantity}}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Sub Total</span><span>{% widthratio item.product.amount 1 item.quantity %}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% empty %}
  <p>Please add product to cart</p>
  {% endfor %}
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card text-black">
          <div class="card-body">
            <div class="d-flex justify-content-between total font-weight-bold mt-4">
              <span>Total</span><span>$7,197.00</span>
            </div>
          <div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
